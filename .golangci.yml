linters-settings:
  copyloopvar:
    check-alias: true
  depguard:
      rules:
        main:
          files:
            - $all
          deny:
            - pkg: reflect
              desc: "avoid reflect"
        test:
          files:
            - $all
          deny:
            - pkg: reflect
              desc: "avoid reflect"
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - fmt.Printf
      - fmt.Println
      - fmt.Fprintf
      - fmt.Fprintln
  exhaustive:
    default-signifies-exhaustive: true
  goconst:
    min-len: 2
    min-occurrences: 3
  gocritic:
    disabled-checks:
      - hugeParam
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  govet:
    enable-all: true
    shadow:
      strict: true
  nolintlint:
    require-explanation: true
    require-specific: true

linters:
  disable-all: true
  enable:
    - bodyclose
    - copyloopvar
    - cyclop
    - depguard
    - dogsled
    - dupl
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - goconst
    - gocritic
    - gosec
    - gosimple
    - govet
    - ineffassign
    - ireturn
    - maintidx
    - misspell
    - nolintlint
    - nakedret
    - prealloc
    - predeclared
    - staticcheck
    - stylecheck
    - thelper
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

run:
  issues-exit-code: 1

issues:
  exclude-dirs:
    - internal
